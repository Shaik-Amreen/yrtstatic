<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');



        body {
            margin: 0;
            font-family: 'Poppins'
        }

        .topnav {
            overflow: hidden;
            /* position: fixed; */
            justify-content: center;
            display: flex;
            top: 0;
            width: 100%;
            border-bottom: 1px solid lightgrey;
        }

        .topnav a {
            /* float: left;
            display: block; */
            color: black;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 1rem;
        }

        .active {
            color: black !important;
            font-weight: 700 !important;
        }

        .topnav .icon {
            display: none;
        }

        .dropdown {
            float: left;
            overflow: hidden;
        }

        .dropdown .dropbtn {
            font-size: 1rem;
            border: none;
            outline: none;
            padding: 14px 16px;
            background-color: white;
            font-family: 'Poppins';
            margin: 0;
        }



        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .topnav a:hover,
        .dropdown:hover .dropbtn {
            background-color: whitesmoke !important;
            color: black;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
            color: black;
        }

        .dropdown:hover .dropdown-content {
            display: flex;
            z-index: 10;
            position: absolute;
        }

        @media screen and (max-width: 600px) {

            .topnav a:not(:first-child),
            .dropdown .dropbtn {
                display: none;
            }

            .topnav a.icon {
                float: right;
                display: block;
            }
        }

        @media screen and (max-width: 600px) {
            .topnav.responsive {
                position: relative;
            }

            .topnav.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
            }

            .topnav.responsive a {
                float: none;
                display: block;
                text-align: left;
            }

            .topnav.responsive .dropdown {
                float: none;
            }

            .topnav.responsive .dropdown-content {
                position: relative;
            }

            .topnav.responsive .dropdown .dropbtn {
                display: block;
                width: 100%;
                text-align: left;
            }

        }

        #home,
        #section1,
        #section2,
        #section3,
        #section4,
        #about {
            height: 70vh;
            text-align: center;
            font-size: 20px;
            padding-top: 50px;
        }

        #home {
            background-color: lightgreen;
        }

        #about {
            background-color: lightcoral;
        }

        #section2 {
            background-color: cyan;
        }

        #section3 {
            background-color: lightsalmon;
        }

        #section4 {
            background-color: lightseagreen;
        }

        iframe {
            width: 100vw;
            height: 92.8vh;
            margin: 0;
            position: absolute;
            z-index: -1;
        }
    </style>
    <script>
        function changeActive(currentNavName, fileName) {
            console.log(currentNavName)
            let navData = ['homenav', 'aboutnav', 'bussinessnav', 'careersnav', 'investorRelationsNav', 'contactnav',]
            navData.forEach(e => document.getElementById(e).classList.remove("active"))
            document.getElementById(currentNavName).classList.add("active");
            console.log(document.getElementById(currentNavName).classList)
            document.getElementById('iFrame').src = fileName
            // console.log(document.getElementById(currentNavName).classList)
        }
    </script>
</head>

<body>

    <div class="topnav" id="myTopnav">
        <span style='float:left;position:fixed;left:3rem;padding:0;margin-top: 0.3rem;'>
            <img src="./assets/tablogo.jpg" style='height:2.9rem;width:2.8rem' />
            <img src="./assets/logo.png" style='height:2.9rem;width:8rem' />
        </span>
        <a href="#home" onclick="changeActive('homenav','home.html')" id="homenav" class="active">Home</a>
        <!-- <a href="#bussiness" onclick="changeActive('bussinessnav','Bussiness.html')" id="bussinessnav">Bussiness</a> -->
        <div class="dropdown">
            <button class="dropbtn" href="#about" id="aboutnav"
                onclick="changeActive('aboutnav','./About/Overview.html')">
                About
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="#" onclick="changeActive('aboutnav','./About/Overview.html')" id="aboutnav">Overview</a>
                <a href="#" onclick="changeActive('aboutnav','./About/Vision.html')" id="aboutnav">Vision & Mission</a>
                <a href="#" onclick="changeActive('aboutnav','./About/Directors.html')" id="aboutnav">Board Of
                    Directors</a>
                <a href="#" onclick="changeActive('aboutnav','./About/milestone.html')" id="aboutnav">Milestones</a>
                <a href="#" onclick="changeActive('aboutnav','./About/advisoryTeam.html')" id="aboutnav">Advisory
                    Team</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn" id="bussinessnav"
                onclick="changeActive('bussinessnav','./Bussiness/Overview.html')">
                Bussiness
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="#" onclick="changeActive('bussinessnav','./Bussiness/Overview.html')"
                    id="bussinessnav">Overview</a>
                <a href="#" onclick="changeActive('bussinessnav','./Bussiness/Recruitment.html')"
                    id="bussinessnav">Recruitment</a>
                <a href="#" onclick="changeActive('bussinessnav','./Bussiness/Digitalmarketing.html')"
                    id="bussinessnav">Digital marketing</a>
                <a href="#" onclick="changeActive('bussinessnav','./Bussiness/Backendverification.html')"
                    id="bussinessnav">Backend verification</a>
                <a href="#" onclick="changeActive('bussinessnav','./Bussiness/Productdevelopment.html')"
                    id="bussinessnav">Productdevelopment</a>
                <a href="#" onclick="changeActive('bussinessnav','./Bussiness/Sass.html')" id="bussinessnav">Sass</a>
            </div>
        </div>
        <a href="#careers" onclick="changeActive('careersnav','Careers.html')" id="careersnav">Careers</a>
        <a href="#InvestorRelations" onclick="changeActive('investorRelationsNav','InvestorRelations.html')"
            id="investorRelationsNav">Investor Relations</a>
        <a href="#contact" onclick="changeActive('contactnav','Contact.html')" id="contactnav">Contact</a>

        <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
    </div>

    <div>
        <iframe class="table-responsive" src="home.html" id="iFrame" frameBorder="0" title="Iframe Example"></iframe>
        <!-- <iframe style="width: 98.9vw;margin-top: 92.8vh;" src="footer.html" id="iFrame1"></iframe> -->

    </div>

    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>

</body>

</html>
